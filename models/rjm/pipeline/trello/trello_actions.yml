---
namespace: com.rjmetrics.pipeline.trello.trello_actions
description: "An stream of events about all trello objects (cards, lists, boards, orgs, members)"
fields:
  - name: id
    type: varchar(255)
  - name: date
    type: varchar(255)
  - name: idmembercreator
    type: varchar(255)
  - name: data__board__id
    type: varchar(255)
  - name: data__card__id
    type: varchar(255)
  - name: data__list__id
    type: varchar(255)
keys:
